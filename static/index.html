<html>
<head>

<body ng-app = "SigninApp">

	<div ng-controller = "SigninController">
		<div class="col-sm-4 col-sm-offset-3" ng-hide="isLoggedIn">

    <h1>Welcome!</h1>

    	<!-- OUR FORM -->
			<div>
		    <form id="signinForm" >
		        <!-- NAME -->
		        <div id="username-group" class="form-group">
		            <input type="text" class="form-control" id="username" name="username" placeholder="FCS Login id" required ng-model="user.username">
		            <!-- errors will go here -->
		        </div>

		        <!-- PASSWORD -->
		        <div id="password-group" class="form-group">
		            <label for="password">Password</label>
		            <input type="password" class="form-control" id="password" name="password" placeholder="FCS password" required ng-model="user.password">
		            <!-- errors will go here -->
		        </div>

		        <button type="button" class="btn btn-success" ng-click="signin(user)">Signin<span class="fa fa-arrow-right"></span></button>
						<p>{{message}}</p>
		    </form>
			</div>
		</div>
<div ng-show="isLoggedIn">
	<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">My list</a>
    </div>

      <ul class="nav navbar-nav navbar-right">
        <li ng-if="!session['exists']"  style="color:white" id="welcome">Welcome {{username}}
						<div>
						</br>
						</div>
            <div>
								<button type="button" class ="btn btn-primary pull-right" ng-click="logout()">Log out</button>
            </div>

        </li>

      </ul>
  </div>
</nav>
<div class="row">
	<div class="btn-group col-xs-4">
	</div>
	<div class="btn-group col-xs-4">
	</div>
	<div class="btn-group">
		<div id="addlist-group" class="form-group">
			<input type="text" class="form-control" id="addlist" name="addlist" placeholder="item name" required ng-model="addlist">
				<button type="button" class="btn btn-primary pull-right" ng-click="postlists()" >Add an item</button>

				<!-- errors will go here -->
		</div>
	</div>
</div>
<div>
</br>
</div>

	<div class="btn-group col-xs-4">
	</div>
<div class="container-fluid text-center">
  <div class="row content">


		<!-- THIS IS WHERE THE LISTS AND ARE DISPLAIED -->
    <div class="col-sm-4 sidenav">
      <a data-toggle="collapse" data-parent="#accordion" ng-click = "getlists()" href="#collapse1">
				<div class="panel panel-default">
					<div class="panel-heading" style="padding:10; padding-right:0; height:50px">
						<h4 class="panel-title" style="padding-left:65px">
								To-Do List
								<div class="btn-group pull-right">
								<button id="add1" type="button" style="height:30px;width:40px;" ng-click = "postitem(id)" class="btn btn-primary">
									<span class="glyphicon glyphicon-plus"></span></button>

							</div>
						</h4>
					</div>
					<div id="collapse1" class="panel-collapse collapse">
						<div class="panel-body">
							</a>
							<ul class="list-group">
								<li class="list-group-item" ng-repeat = "list in listR" >

								</li>
							</ul>
						</div>
					</div>
				</div>
